<app-header></app-header>
<div class="mt-7">
    <div class="d-flex flex-wrap flex-space-evenly m-1">
        <div class="w-550 p-1 text-center">
            <img class="max-w-600"  [src]="product?.image" alt="image">
        </div>
        <div class="p-1 w-550">
            <h2 class="p-1 fz-3 text-center">{{ product?.name }}</h2>
            <p class="p-1 fz-1-2">{{ product?.description }}</p>
            <p class="p-1 fz-1-2">Price: {{ product?.priceEth }} ETH</p>
            <div class="text-center mt-2">
                <a  class="btn text-decoration-none fz-1-5 p-0-5 text-white" routerLink="">Buy Now</a>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
